name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags that start with "v", e.g., v0.1.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (adjust the node version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or another version you prefer

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the plugin (this should create main.js from main.ts)
      - name: Build Plugin
        run: npm run build

      # 5. Prepare the release folder by copying only the files needed for the plugin
      - name: Prepare Release Files
        run: |
          mkdir release
          cp main.js manifest.json release/

      # 6. Create a GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Upload release assets (main.js and manifest.json from the release folder)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/main.js
            release/manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
